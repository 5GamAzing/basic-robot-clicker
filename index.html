			<h1>
				<button class="makemoney" onclick="moneyplayerClick()">+$<span id="monperclick">1</span>!</button>

				<br />
				Cursor Cost: $<span id="cursorCost">10</span>
				<br />
				<br />

				<br />
			</div>
		</div>

				<br />
				Pickaxe Cost: $<span id="pickaxeCost">1000</span>

				<br />
				Stock Cost: $<span id="holeCost">25000</span>
				<script type="text/javascript" src="main.js"></script>
			</div>
